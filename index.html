<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PD-Simulatie | Casus 5 Amsterdam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --police-blue: #003366; --gold: #FFD700; }
        body { font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; background: #f4f7f9; }
        
        .unit-view-locked { filter: grayscale(1) brightness(0.6); transition: filter 1.5s ease; }

        #foto-container { position: relative; background-size: cover; background-position: center; flex-grow: 1; background-color: #222; }
        #canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        
        /* Sporen zonder plaatjes, alleen tekst-labels */
        .spoor-item { 
            position: absolute; 
            transform: translate(-50%, -50%); 
            z-index: 10; 
            touch-action: none; 
            border: 2px solid white;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            font-size: 11px;
            font-weight: bold;
            white-space: nowrap;
            cursor: move;
        }
        
        .melding-unit { border-left: 5px solid var(--police-blue); background: white; padding: 12px; margin-bottom: 8px; border-radius: 2px; font-size: 13px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .melding-fb { border-left: 5px solid var(--gold); background: #fffde7; padding: 12px; margin-bottom: 8px; border-radius: 2px; font-size: 13px; font-weight: bold; }
        
        .btn-main { background: var(--police-blue); color: white; padding: 12px; width: 100%; font-weight: bold; text-transform: uppercase; border: none; cursor: pointer; }
    </style>
</head>
<body class="m-0">

    <div id="page-login" class="fixed inset-0 bg-[#001a33] z-50 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded shadow-2xl w-full max-w-xl border-t-8 border-blue-900">
            <h1 class="text-2xl font-black text-blue-900 mb-4 uppercase italic">Casus 5: Decor-oefening</h1>
            <input type="text" id="userName" placeholder="Naam / Roepnummer" class="w-full p-4 border border-gray-300 mb-4 outline-none focus:border-blue-900 text-lg">
            <div class="flex gap-4">
                <button onclick="startApp('UNIT')" class="btn-main">Start Eenheid</button>
                <button onclick="startApp('OC')" class="btn-main !bg-gray-700">Start OC (Regie)</button>
            </div>
        </div>
    </div>

    <div id="page-sim" class="hidden grid grid-cols-1 lg:grid-cols-[1fr_420px] h-screen">
        <div id="foto-container" class="unit-view-locked">
            <div id="canvas"></div>
        </div>

        <div class="bg-white border-l border-gray-300 flex flex-col h-full overflow-hidden">
            <div id="oc-panel" class="hidden p-4 bg-gray-100 border-b-2 border-gray-300 text-[10px]">
                <strong class="text-blue-900 uppercase">Regie Dashboard</strong>
                <div class="flex gap-4 my-2">
                    <label><input type="checkbox" class="oc-chk" data-label="Teg. Tijd"> Kaal: Tegenwoordig</label>
                    <label><input type="checkbox" class="oc-chk" data-label="Verl. Tijd"> Veranderlijk: Verleden</label>
                </div>
                <div id="sporen-beheer" class="grid grid-cols-2 gap-1 mb-2"></div>
                <button onclick="resetSim()" class="text-red-600 underline uppercase font-bold">Reset Sessie</button>
            </div>

            <div id="livefeed" class="flex-grow p-4 overflow-y-auto bg-gray-50 space-y-2"></div>

            <div class="p-4 border-t border-gray-300 bg-white">
                <textarea id="msgInput" rows="3" class="w-full p-3 border border-gray-300 rounded text-sm outline-none mb-2 focus:border-blue-900 shadow-inner" placeholder="Beschrijf conform protocol..."></textarea>
                <button onclick="verstuurMelding()" class="btn-main">Verstuur naar livefeed</button>
            </div>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    import { getDatabase, ref, onValue, set, push, update, remove } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyB12mTMBnuxdC4W4htyFO_C7Dnh3maVKew", 
        authDomain: "decoroefening.firebaseapp.com", 
        databaseURL: "https://decoroefening-default-rtdb.europe-west1.firebasedatabase.app", 
        projectId: "decoroefening" 
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let myName, myRole;

    const sporenDef = [
        { id: 'rem', name: 'SPOOR: REMSLEEP' },
        { id: 'bloed', name: 'SPOOR: BLOED' },
        { id: 'glas', name: 'SPOOR: GLAS' },
        { id: 'auto', name: 'OBJECT: VW GOLF' }
    ];

    window.startApp = (role) => {
        const n = document.getElementById('userName').value.trim();
        if(!n) return alert("Naam verplicht.");
        myName = n; myRole = role;
        
        document.getElementById('page-login').classList.add('hidden');
        document.getElementById('page-sim').classList.remove('hidden');
        document.getElementById('foto-container').style.backgroundImage = "url('casus5terplaatse.png')";

        if(role === 'OC') {
            document.getElementById('oc-panel').classList.remove('hidden');
            document.getElementById('foto-container').classList.remove('unit-view-locked');
            const div = document.getElementById('sporen-beheer');
            sporenDef.forEach(s => {
                const b = document.createElement('button');
                b.innerText = s.name.replace('SPOOR: ', '');
                b.className = 'bg-white border border-gray-400 p-1 font-bold hover:bg-gray-200';
                b.onclick = () => set(ref(db, 'sporen/' + s.id), { x: 50, y: 50, r: 0 });
                div.appendChild(b);
            });
        }
        startListeners();
    };

    window.verstuurMelding = () => {
        const input = document.getElementById('msgInput');
        if(!input.value.trim()) return;
        push(ref(db, 'feed'), { sender: myName, msg: input.value.trim(), role: 'UNIT' });
        input.value = '';
    };

    window.stuurFeedback = (target) => {
        const vinks = Array.from(document.querySelectorAll('.oc-chk')).map(c => (c.checked ? "✅" : "❌") + " " + c.getAttribute('data-label')).join(" | ");
        push(ref(db, 'feed'), { sender: "OC", target: target, msg: "PROTOCOL: " + vinks, role: 'FB' });
    };

    function startListeners() {
        onValue(ref(db, 'feed'), (snap) => {
            const feed = document.getElementById('livefeed'); feed.innerHTML = '';
            snap.forEach(c => {
                const m = c.val();
                if(myRole === 'OC' || m.sender === myName || m.target === myName) {
                    const div = document.createElement('div');
                    div.className = m.role === 'UNIT' ? 'melding-unit' : 'melding-fb';
                    div.innerHTML = `<div class="text-[10px] font-black text-blue-900 uppercase">${m.sender}</div>${m.msg}`;
                    if(myRole === 'OC' && m.role === 'UNIT') {
                        const bBox = document.createElement('div'); bBox.className = "flex gap-2 mt-2";
                        bBox.innerHTML = `
                            <button onclick="stuurFeedback('${m.sender}')" class="bg-yellow-500 text-black text-[9px] px-2 py-1 font-bold rounded">CHECK</button>
                            <button onclick="set(ref(db, 'vrijgave/${m.sender}'), true)" class="bg-green-600 text-white text-[9px] px-2 py-1 font-bold rounded">VRIJGEVEN</button>`;
                        div.appendChild(bBox);
                    }
                    feed.prepend(div);
                }
            });
        });

        onValue(ref(db, 'vrijgave/' + myName), (snap) => {
            if(snap.val()) document.getElementById('foto-container').classList.remove('unit-view-locked');
        });

        onValue(ref(db, 'sporen'), (snap) => {
            const data = snap.val() || {};
            document.querySelectorAll('.spoor-item').forEach(e => e.remove());
            Object.keys(data).forEach(id => {
                const pos = data[id];
                const sDef = sporenDef.find(x => x.id === id);
                if(pos && sDef) {
                    const div = document.createElement('div'); div.className = 'spoor-item';
                    div.style.left = pos.x + '%'; div.style.top = pos.y + '%';
                    div.style.transform = `translate(-50%, -50%) rotate(${pos.r}deg)`;
                    div.innerText = sDef.name;
                    document.getElementById('canvas').appendChild(div);
                    if(myRole === 'OC') setupInteractie(div, id, pos.r);
                }
            });
        });
    }

    function setupInteractie(div, id, r) {
        div.onmousedown = (e) => {
            if(e.button !== 0) return;
            const move = (ev) => {
                const rect = document.getElementById('foto-container').getBoundingClientRect();
                update(ref(db, 'sporen/' + id), { x: ((ev.clientX - rect.left) / rect.width) * 100, y: ((ev.clientY - rect.top) / rect.height) * 100 });
            };
            document.addEventListener('mousemove', move);
            document.onmouseup = () => document.removeEventListener('mousemove', move);
        };
        div.oncontextmenu = (e) => { e.preventDefault(); update(ref(db, 'sporen/' + id), { r: (r + 45) % 360 }); };
    }

    window.resetSim = () => { if(confirm("Volledige reset?")) { remove(ref(db, 'sporen')); remove(ref(db, 'feed')); remove(ref(db, 'vrijgave')); location.reload(); }};
</script>
</body>
</html>
